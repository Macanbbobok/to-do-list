<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo List - React + Tailwind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#16a34a',
          },
        },
      },
    };
  </script>
</head>

<body>
  <div id="root"></div>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <!-- React App -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function TodoApp() {
      const [todos, setTodos] = useState([]);
      const [input, setInput] = useState("");
      const [category, setCategory] = useState("Belajar");
      const [filter, setFilter] = useState("all");
      const [categories, setCategories] = useState(["Belajar", "Pekerjaan", "Hiburan"]);
      const [newCategory, setNewCategory] = useState("");
      const [deadline, setDeadline] = useState("");

      useEffect(() => {
        const savedTodos = localStorage.getItem("todos");
        const savedCategories = localStorage.getItem("categories");
        if (savedTodos) setTodos(JSON.parse(savedTodos));
        if (savedCategories) setCategories(JSON.parse(savedCategories));
      }, []);

      useEffect(() => {
        localStorage.setItem("todos", JSON.stringify(todos));
      }, [todos]);

      useEffect(() => {
        localStorage.setItem("categories", JSON.stringify(categories));
      }, [categories]);

      const addTodo = () => {
        if (input.trim() === "") return;
        setTodos([
          ...todos,
          {
            text: input,
            completed: false,
            category: category,
            createdAt: new Date().toISOString(),
            deadline: deadline,
          },
        ]);
        setInput("");
        setDeadline("");
      };

      const addNewCategory = () => {
        const trimmed = newCategory.trim();
        if (trimmed !== "" && !categories.includes(trimmed)) {
          setCategories([...categories, trimmed]);
          setCategory(trimmed);
          setNewCategory("");
        }
      };

      const toggleComplete = (index) => {
        const updated = todos.map((todo, i) =>
          i === index ? { ...todo, completed: !todo.completed } : todo
        );
        setTodos(updated);
      };

      const removeTodo = (index) => {
        const updated = todos.filter((_, i) => i !== index);
        setTodos(updated);
      };

      const filteredTodos = todos.filter((todo) => {
        if (filter === "completed") return todo.completed;
        if (filter === "uncompleted") return !todo.completed;
        return true;
      });

      // Statistik
      const total = todos.length;
      const completed = todos.filter((t) => t.completed).length;
      const uncompleted = total - completed;
      const statsByCategory = categories.map((cat) => ({
        category: cat,
        count: todos.filter((t) => t.category === cat).length,
      }));

      return (
        <div className="min-h-screen bg-gray-100 p-6 flex flex-col items-center">
          <h1 className="text-3xl font-bold text-primary mb-4">Todo List</h1>

          <div className="w-full max-w-md space-y-3">
            <input
              type="text"
              placeholder="Nama tugas..."
              value={input}
              onChange={(e) => setInput(e.target.value)}
              className="w-full px-3 py-2 border rounded-md"
            />

            <input
              type="datetime-local"
              value={deadline}
              onChange={(e) => setDeadline(e.target.value)}
              className="w-full px-3 py-2 border rounded-md"
            />

            <select
              value={category}
              onChange={(e) => setCategory(e.target.value)}
              className="w-full px-3 py-2 border rounded-md"
            >
              {categories.map((cat, i) => (
                <option key={i} value={cat}>{cat}</option>
              ))}
            </select>

            <div className="flex gap-2">
              <input
                type="text"
                placeholder="Kategori baru..."
                value={newCategory}
                onChange={(e) => setNewCategory(e.target.value)}
                className="w-full px-3 py-2 border rounded-md"
              />
              <button
                onClick={addNewCategory}
                className="bg-primary text-white px-3 rounded-md"
              >
                +
              </button>
            </div>

            <button
              onClick={addTodo}
              className="w-full bg-primary text-white py-2 rounded-md hover:bg-green-600"
            >
              Tambah Tugas
            </button>

            <div className="flex justify-between items-center mt-2">
              <label>Filter:</label>
              <select
                value={filter}
                onChange={(e) => setFilter(e.target.value)}
                className="px-2 py-1 border rounded-md"
              >
                <option value="all">Semua</option>
                <option value="completed">Selesai</option>
                <option value="uncompleted">Belum Selesai</option>
              </select>
            </div>

            <ul className="mt-4 space-y-2">
              {filteredTodos.map((todo, index) => (
                <li key={index} className="bg-white px-4 py-2 rounded-md shadow">
                  <div className="flex justify-between items-center">
                    <div className="flex items-center gap-2">
                      <input
                        type="checkbox"
                        checked={todo.completed}
                        onChange={() => toggleComplete(index)}
                      />
                      <span className={todo.completed ? "line-through text-gray-500" : ""}>
                        {todo.text}
                      </span>
                    </div>
                    <button
                      onClick={() => removeTodo(index)}
                      className="text-red-500 hover:text-red-700 text-sm"
                    >
                      Hapus
                    </button>
                  </div>
                  <div className="text-sm text-gray-500 flex justify-between mt-1">
                    <span>Kategori: {todo.category}</span>
                    <span>
                      Deadline:{" "}
                      {todo.deadline
                        ? new Date(todo.deadline).toLocaleString()
                        : "-"}
                    </span>
                  </div>
                </li>
              ))}
            </ul>

            <div className="mt-6 p-4 bg-white rounded-md shadow">
              <h2 className="text-lg font-bold mb-2">ðŸ“Š Statistik</h2>
              <p>Total Tugas: {total}</p>
              <p>Selesai: {completed}</p>
              <p>Belum Selesai: {uncompleted}</p>
              <hr className="my-2" />
              {statsByCategory.map((catStat, idx) => (
                <p key={idx}>
                  {catStat.category}: {catStat.count}
                </p>
              ))}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<TodoApp />);
  </script>
</body>
</html>
